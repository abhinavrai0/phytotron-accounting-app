<div layout="column">
    <top-information-bar></top-information-bar>
    <top-navigation-bar></top-navigation-bar>
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content>
            <h4>Update Department</h4>
            <div layout-gt-xs="column">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Department Id</label>
                    <input type="text" ng-model="$ctrl.department.department_id">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Department Name</label>
                    <input type="text" ng-model="$ctrl.department.department_name">
                </md-input-container>
                <div layout="row">
                    <md-button class="md-raised" ng-click="$ctrl.updateDepartment()"> Update Department </md-button>
                    <md-button class="md-raised" ng-href="#/department-list"> Go Back</md-button>
                </div>
            </div>
        </md-content>
    </div>
    <flash-message></flash-message>
</div>
