<div layout="column">
    <top-information-bar></top-information-bar>
    <top-navigation-bar></top-navigation-bar>
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding>
            <h4>Update Rate</h4>
            <div layout-gt-xs="column">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Rate Type</label>
                    <input type="text" ng-model="$ctrl.rate.rate_type">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Rate Value</label>
                    <input type="number" ng-model="$ctrl.rate.rate_value">
                </md-input-container>
                <div layout="row">
                    <md-button class="md-raised" ng-click="$ctrl.updateRate()"> Update Rate </md-button>
                    <md-button class="md-raised" ng-href="#/rate-list"> Go Back</md-button>
                </div>
            </div>
        </md-content>
    </div>
    <flash-message></flash-message>
</div>
