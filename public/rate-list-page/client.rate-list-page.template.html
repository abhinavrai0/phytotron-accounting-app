<div layout="column">
    <top-navigation-bar></top-navigation-bar>

    <div layout="row" layout-fill>
        <md-sidenav class="md-sidenav-left" md-is-locked-open="true" md-whiteframe="16">
            <md-content>
                <md-toolbar class="md-theme-light">
                    <h4 class="md-toolbar-tools">Add New:</h4>
                </md-toolbar>
                <md-list flex >
                    <md-list-item class="md-list-item-inner" >
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Rate Type</label>
                            <input type="text" ng-model="$ctrl.newRate.rate_type">
                        </md-input-container>
                    </md-list-item>
                    <md-list-item class="md-list-item-inner" >
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Rate Value</label>
                            <input type="number" ng-model="$ctrl.newRate.rate_value">
                        </md-input-container>
                    </md-list-item>
                    <md-list-item class="md-list-item-inner" >
                        <md-button class="md-primary" ng-click="$ctrl.addRate()"> Add New Rate </md-button>
                    </md-list-item>

                </md-list>

                <md-toolbar class="md-theme-light">
                    <h4 class="md-toolbar-tools">Search By:</h4>
                </md-toolbar>
                <md-list flex >
                    <md-list-item class="md-list-item-inner" >
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Rate Type :</label>
                            <input type="text" ng-model="searchAll.rate_type"/>
                        </md-input-container>
                    </md-list-item>
                    <!--
                    <md-list-item class="md-list-item-inner">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Rate Value :</label>
                            <input type="number"/>
                        </md-input-container>
                    </md-list-item>
                    -->
                </md-list>
            </md-content>
        </md-sidenav>

        <div layout="column" layout-fill>
            <md-table-pagination
                    md-limit="$ctrl.tableQuery.limit"
                    md-page="$ctrl.tableQuery.page"
                    md-total="{{$ctrl.rateList.length}}"
                    md-boundary-links="true"
                    md-page-select="true">
            </md-table-pagination>
            <md-table-container>
                <table md-table>
                    <thead md-head md-order="$ctrl.tableQuery.order">
                    <th md-column md-order-by="rate_type">Rate Type</th>
                    <th md-column md-order-by="rate_value">Rate Value($)</th>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="rate in $ctrl.rateList |
                        filter: searchAll |
                        orderBy: $ctrl.tableQuery.order |
                        limitTo: $ctrl.tableQuery.limit : ($ctrl.tableQuery.page -1)*$ctrl.tableQuery.limit">
                        <td md-cell><a ng-href="#/rate-update/{{rate.rate_type}}">{{rate.rate_type}}</a></td>
                        <td md-cell><a ng-href="#/rate-update/{{rate.rate_type}}">{{rate.rate_value}}</a></td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
    </div>
    <flash-message></flash-message>
</div>
