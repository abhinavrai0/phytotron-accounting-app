<div layout="column">
    <top-information-bar></top-information-bar>
    <top-navigation-bar></top-navigation-bar>
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding>
            <h4>Update Crop</h4>
            <div layout-gt-xs="column">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Scientific Name</label>
                    <input type="text" ng-model="$ctrl.crop.scientific_name">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Common Name</label>
                    <input type="text" ng-model="$ctrl.crop.common_name">
                </md-input-container>
                <div layout="row">
                    <md-button class="md-raised" ng-click="$ctrl.updateCrop()"> Update Crop </md-button>
                    <md-button class="md-raised" ng-href="#/crop-list"> Go Back</md-button>
                </div>
            </div>
        </md-content>
    </div>
    <flash-message></flash-message>
</div>
