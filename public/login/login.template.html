<div layout="column" ng-cloak class="md-inline-form">
    <h3>Welcome to Phytotron Accounting Application</h3>
    <h4>Please Login:</h4>
    <md-content layout-padding>
        <form name="userForm">
            <div layout-gt-xs="column">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Enter User Name</label>
                    <input ng-model="user.username" disabled>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Enter Password</label>
                    <input ng-model="user.password"></input>
                </md-input-container>
                <md-button class="md-raised"> Login </md-button>
            </div>
        </form>
    </md-content>

</div>
