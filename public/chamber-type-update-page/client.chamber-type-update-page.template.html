<div layout="column">
    <top-navigation-bar></top-navigation-bar>

    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding>
            <h4>Update Chamber Type</h4>
            <div layout-gt-xs="column">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Chamber Type Name</label>
                    <input type="text" ng-model="$ctrl.chamberType.chamber_type_name">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Description</label>
                    <input type="text" ng-model="$ctrl.chamberType.chamber_type_description">
                </md-input-container>
                <div layout="row">
                    <md-button class="md-raised" ng-click="$ctrl.updateChamberType()"> Update Chamber Type </md-button>
                    <md-button class="md-raised" ng-href="#/chamber-type-list"> Go Back</md-button>
                </div>

            </div>
        </md-content>
    </div>
    <flash-message></flash-message>
</div>
