<div layout="column">
    <top-information-bar></top-information-bar>
    <top-navigation-bar></top-navigation-bar>
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content>
            <h4>Update Resource</h4>
            <div layout-gt-xs="column">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Resource Name</label>
                    <input type="text" ng-model="$ctrl.resource.resource_name">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Unit of Measure</label>
                    <input type="text" ng-model="$ctrl.resource.unit_of_measure">
                </md-input-container>
                <div layout="row">
                    <md-button class="md-raised" ng-click="$ctrl.updateResource()"> Update Resource </md-button>
                    <md-button class="md-raised" ng-href="#/resource-list"> Go Back</md-button>
                </div>
            </div>
        </md-content>
    </div>
    <flash-message></flash-message>
</div>
